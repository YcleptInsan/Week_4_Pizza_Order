<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza Place</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome To Bobs Pizza</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Build your own Pizza:</h2>
          <form id="Pizza-Builder">
            <div class="form-group">

						<p>Choose Size:</p>
						<select class="form-control" id="userInputSize">
							<option>X-large</option>
							<option>Large</option>
							<option>Medium</option>
							<option>Small</option>
						</select>
						<br>
            </div>
            <div class="form-group">
							<p>Choose Sauce:</p>
							<select class="form-control" id="userInputSize">
								<option>Marinara</option>
								<option>White</option>
								<option>Pesto</option>
								<option>Robust Tomato</option>
							</select>
            </div>
            <div class="form-group">
              <label for="new-year">Time of Year</label>
              <input type="text" class="form-control" id="time">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="notes">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <ul id="complete-pizza">

          </ul>

        </div>
      </div>
    </div>
  </body>
</html>
