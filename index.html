<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza Place</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome To Bobs Pizza</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Build your own Pizza:</h2>
          <form id="Pizza-Builder">
            <div class="form-group">

						<p>Choose Size:</p>
						<select class="form-control" id="userInputSize">
							<option>X-large</option>
							<option>Large</option>
							<option>Medium</option>
							<option>Small</option>
						</select>
						<br>
            </div>
            <div class="form-group">
							<p>Choose Sauce:</p>
							<select class="form-control" id="userInputSauce">
								<option>Marinara</option>
								<option>White</option>
								<option>Pesto</option>
								<option>Robust Tomato</option>
							</select>
            </div>
            <div class="form-group">
							<p>Choose Crust:</p>
							<select class="form-control" id="userInputCrust">
								<option>Brooklyn</option>
								<option>Deep Dish</option>
								<option>Thin</option>
								<option>Hand Tossed</option>
							</select>
            </div>
            <div class="form-group">
							<div id="userInputVeggieTopping">
								<input type="checkbox" name="topping" value="bell-pepper"> Bell Pepper<br>
							 	<input type="checkbox" name="topping" value="mushrooms"> Mushroom<br>
								<input type="checkbox" name="topping" value="onion"> Onion<br>
								<input type="checkbox" name="topping" value="olives"> Olives<br>
								<input type="checkbox" name="topping" value="pineapple"> Pineapple<br>
								<input type="checkbox" name="topping" value="spinach"> Spinach<br>
								<input type="checkbox" name="topping" value="jalapenos"> Jalapenos<br>
								<input type="checkbox" name="topping" value="banana-peppers"> Banana peppers<br>
							 	<input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
								<input type="checkbox" name="topping" value="sausage"> Sausage<br>
								<input type="checkbox" name="topping" value="bacon"> Bacon<br>
								<input type="checkbox" name="topping" value="canadian-bacon"> Canadian Bacon<br>
								<input type="checkbox" name="topping" value="chicken"> Chicken<br>
								<input type="checkbox" name="topping" value="salami"> Salami<br>
						 </div>
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <ul id="complete-pizza">

          </ul>

        </div>
      </div>
    </div>
  </body>
</html>
